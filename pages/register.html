  <div class="center">
    <div class="card">
      <h1>Create your account</h1>
      <p class="sub">Join EduTrack and get personalized recommendations.</p>

      <div id="registerAlert" class="alert"></div>

      <form id="registerForm" class="form-grid">
        <div class="full">
          <label for="full_name">Full Name</label>
          <input type="text" name="full_name" id="full_name" placeholder="A. P. Student" required>
        </div>

        <div>
          <label for="email">Email</label>
          <input type="email" name="email" id="email" placeholder="you@college.edu" required>
        </div>
        <div>
          <label for="phone">Phone (optional)</label>
          <input type="tel" name="phone" id="phone" placeholder="+91 98765 43210">
        </div>

        <div>
          <label for="course">Course</label>
          <input type="text" name="course" id="course" placeholder="B.Tech CSE" required>
        </div>
        <div>
          <label for="semester">Semester</label>
          <select name="semester" id="semester" required>
            <option value="">Selectâ€¦</option>
            <option>I</option><option>II</option><option>III</option><option>IV</option>
            <option>V</option><option>VI</option><option>VII</option><option>VIII</option>
          </select>
        </div>

        <div class="full">
          <label for="password">Password</label>
          <input type="password" name="password" id="password" placeholder="Min 6 chars, include a number" required>
        </div>

        <div class="row full">
          <button class="btn" type="submit">Create account</button>
          <a class="btn secondary" href="/login">I already have an account</a>
        </div>
      </form>
    </div>
  </div>
